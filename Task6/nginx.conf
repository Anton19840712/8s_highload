http {
    # Зона ограничения запросов: 10 req/min на один IP-адрес
    # rate=10r/m — 10 запросов в минуту
    # zone=api_limit:10m — зона общей памяти 10MB для хранения состояний
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;

    # Возвращать 429 (Too Many Requests) при превышении лимита
    limit_req_status 429;

    # Настройка upstream для балансировки нагрузки
    upstream backend_servers {
        server backend1.example.com;
        server backend2.example.com;
        server backend3.example.com;
    }

    server {
        listen 80;

        location / {
            # Применяем ограничение запросов без burst
            limit_req zone=api_limit;

            proxy_pass http://backend_servers;
        }
    }
}
