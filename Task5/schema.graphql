type Client {
  id: String!
  name: String
  age: Int
  documents: [Document]
  relatives: [Relative]
}

type Document {
  id: String!
  type: String
  number: String
  issueDate: String
  expiryDate: String
}

type Relative {
  id: String!
  relationType: String
  name: String
  age: Int
}

type Query {
  """
  Получить информацию о клиенте по ID.
  Потребитель может запросить только нужные поля,
  избегая overfetching и underfetching.
  """
  client(id: String!): Client

  """
  Получить список документов клиента по ID.
  """
  clientDocuments(clientId: String!): [Document]

  """
  Получить информацию о родственниках клиента по ID.
  """
  clientRelatives(clientId: String!): [Relative]
}
